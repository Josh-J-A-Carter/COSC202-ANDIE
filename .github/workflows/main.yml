name: Main Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Compile Code
      run: |
        echo Compile
        find ./src/cosc202/andie/ -type f -name "*.java" -print0 | xargs -0 javac -d bin -classpath ./bin:lib/*
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: echo Build
  package:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - run: echo Build
  deploy:
    needs: package
    runs-on: ubuntu-latest
    steps:
    - run: echo Build
